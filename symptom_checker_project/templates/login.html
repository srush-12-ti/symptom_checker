<!DOCTYPE html>
<html>
<head>
  <title>Patient Login</title>
  <style>
    body {
      background-color: #fffbea;
      font-family: Arial;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      background-color: #e0f4ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input {
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #fdd835;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Patient Login</h2>
  <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Age:</label><br>
    <input type="number" name="age" required><br>
    <button type="submit">Continue</button>
  </form>
</body>
</html>
